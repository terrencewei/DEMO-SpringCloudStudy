spring:
  application:
    name: pricing-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://mylocal:3306/test?&useUnicode=true&characterEncoding=utf8
    username: root
    password: 123abcABC
  jpa:
    database: mysql
    hibernate:
        ddl-auto: none
    show-sql: true
  cloud:
    config:
      enabled: false
  redis:
    database: 0
    host: mylocal
    port: 6379
    password:
    pool:
      max-active: 20
      max-idle:
      max-wait:
      min-idle:
      timeout: 0
  data:
    elasticsearch:
      repositories:
        enabled: true
      cluster-nodes: mylocal:9300
      cluster-name: docker-cluster # MAKE SURE this name is right, you can get from mylocal:9200
      properties:
        transport:
          tcp:
            connect_timeout: 10s
server:
  port: 8081
eureka:
  client:
    service-url:
      defaultZone: http://mylocal:7001/eureka
  instance:
      prefer-ip-address: true
      # "spring.cloud.client.ipAddress" has changed to "spring.cloud.client.ip-address" since SpringCloud.Finchley
      instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}